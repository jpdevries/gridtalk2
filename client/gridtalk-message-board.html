<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<title>Gridtalk Message Board</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/messageb-style.css">
</head>
<div class="wrapper">
	<body>

		<div class="row">
			<div class="col-12"><img id="logo" src="images/logo-white.png"></div>
		</div>	

		<div class="row">
			<div class="col-6">
				<form action="" id="post-input">
					<input type="text" name="message" placeholder="MESSAGE">
					<input type="submit" value="SUBMIT" id="create-post-button">
				</form>
			</div>
			<div class="col-6">
				<button id="refresh-board">REFRESH</button>
			</div>
		</div>	

		<div class="row">
			<div id="body-area">
				
				<!-- Post template -->
				<div class="demo-card-square mdl-card mdl-shadow--2dp">
				  <div class="mdl-card__title mdl-card--expand">
				    <h2 class="mdl-card__title-text">Author</h2>
				  </div>
				  <div class="mdl-card__supporting-text">
				    Content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				    Aenan convallis."
				  </div>
				  <div class="mdl-card__actions mdl-card--border">
				    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				      On:
				    </a>
				  </div>
				</div>
				
			</div>

		</div>











		
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</div>
</html>
